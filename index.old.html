<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="JS/main.js"></script>
  <script name="welt" src="JS/welt.js"></script>
  <script name="pokemon" src="JS/pokemon.js"></script>
  <script src="JS/jquery-3.6.0.min.js"></script>
  <script src="JS/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="CSS/main.css">
  <title>Quiz</title>
</head>

<body onload="init()">
  <div id="startPage">
    <form action="javascript:startGame()">
      <div id="checkMode" class="view">
        <div>
          <h1>Wähle einen Modus</h1>
          <div class="button-grid modes">
            <div>
              <input type="radio" id="hauptstadt" class="radioMode" name="modus" value="hauptstadt">
              <label for="hauptstadt">Hauptstädte</label>
            </div>
            <div>
              <input type="radio" id="umriss" class="radioMode" name="modus" value="umriss">
              <label for="umriss">Umrisse</label>
            </div>
            <div>
              <input type="radio" id="flaggen" class="radioMode" name="modus" value="flaggen">
              <label for="flaggen">Flaggen</label>
            </div>
            <div>
              <input type="radio" id="expert" class="radioMode" name="modus" value="expert">
              <label for="expert">Expert</label>
            </div>
            <div>
              <input type="radio" id="pokemon" class="radioMode" name="modus" value="pokemon">
              <label for="pokemon">Pokemon</label>
            </div>
          </div>
        </div>
      </div>
      <div id="checkLand" class="view">
        <div>
          <h1>Wähle die Kontinente</h1>
          <div class="button-grid categories">
            <div>
              <input type="checkbox" id="europa" name="land" value="europa">
              <label for="europa">
                <span>45</span>
                <span>Europa</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="asien" name="land" value="asien">
              <label for="asien">
                <span>48</span>
                <span>Asien</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="afrika" name="land" value="afrika">
              <label for="afrika">
                <span>55</span>
                <span>Afrika</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="nordamerika" name="land" value="nordamerika">
              <label for="nordamerika">
                <span>02</span>
                <span>Nordamerika</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="mittelamerika" name="land" value="mittelamerika">
              <label for="mittelamerika">
                <span>21</span>
                <span>Mittelamerika</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="südamerika" name="land" value="südamerika">
              <label for="südamerika">
                <span>12</span>
                <span>Südamerika</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="ozeanien" name="land" value="ozeanien">
              <label for="ozeanien">
                <span>14</span>
                <span>Ozeanien</span>
              </label>
            </div>
          </div>
          <h3>Spezialthemen</h3>
          <div class="button-grid categories special">
            <div>
              <input type="checkbox" id="bundesland" name="land" value="bundesland">
              <label for="bundesland">
                <span>16</span>
                <span>Bundesländer</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="präfektur" name="land" value="präfektur">
              <label for="präfektur">
                <span>47</span>
                <span>Jap. Präfekturen</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="bundesstaat" name="land" value="bundesstaat">
              <label for="bundesstaat">
                <span>50</span>
                <span>US Bundesstaaten</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div id="checkGens" class="view">
        <div>
          <h1>Generationen wählen</h1>
          <div class="button-grid categories">
            <div>
              <input type="checkbox" id="gen1" name="generations" value="gen1">
              <label for="gen1">
                <span>151</span>
                <span>Gen. I</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="gen2" name="generations" value="gen2">
              <label for="gen2">
                <span>100</span>
                <span>Gen. II</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="gen3" name="generations" value="gen3">
              <label for="gen3">
                <span>135</span>
                <span>Gen. III</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="gen4" name="generations" value="gen4">
              <label for="gen4">
                <span>107</span>
                <span>Gen. IV</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="gen5" name="generations" value="gen5">
              <label for="gen5">
                <span>156</span>
                <span>Gen. V</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="gen6" name="generations" value="gen6">
              <label for="gen6">
                <span>72</span>
                <span>Gen. VI</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="gen7" name="generations" value="gen7">
              <label for="gen7">
                <span>88</span>
                <span>Gen. VII</span>
              </label>
            </div>
            <div>
              <input type="checkbox" id="gen8" name="generations" value="gen8">
              <label for="gen8">
                <span>108</span>
                <span>Gen. VIII</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="button-grid buttons">
        <input name="reset" class="button" type="reset" value="Zurücksetzen" />
        <input name="submit" class="button" type="submit" value="Starte Spiel" />
      </div>
    </form>
    <form>
      <div id="checkOptions">
        <h1>Optionen</h1>
        <label>
          <input type="range" min="0" max="1" class="slider" id="configOV" name="config" value="0">
          <span id="configOVLabel">Keine Übersicht</span>
        </label><br>
        <label>
          <input type="range" min="0" max="3" class="slider" id="configAnswer" name="config" value="2">
          <span id="configAnswerLabel">Antworten vorgeben</span>
        </label><br>
        <label>
          <input type="range" min="0" max="1" class="slider" id="configDelay" name="config" value="0">
          <span id="configDelayLabel">Antwort nicht zeigen</span>
        </label>
      </div>
    </form>
  </div>

  <div id="quizPage" style="display:none">
    <h1 id="quizHeader"></h1>
    <div id="content">
      <div id="overview"></div>
      <div id="gamearea">
        <div id="questionDiv">
          <h3 id="question"></h3>
          <p id="land"></p>
          <img id="flagge" class="flagMax" src="" alt="">
          <img id="pokemonShadow" class="pokemonShadow" src="" alt="">
        </div>
        <div id="answerWrite">
          <label>Antwort: </label>
          <input id="antwort" type="text" name="antwort" value="">
        </div>
        <div id="answerPick">
          <div class="answerPickOption" id="optionA" onclick="pickAnswer('A')">
            <label>A</label>
            <p id="answerA">Land A</p>
          </div>
          <div class="answerPickOption" id="optionB" onclick="pickAnswer('B')">
            <label>B</label>
            <p id="answerB">Land B</p>
          </div>
          <div class="answerPickOption" id="optionC" onclick="pickAnswer('C')">
            <label>C</label>
            <p id="answerC">Land C</p>
          </div>
          <div class="answerPickOption" id="optionD" onclick="pickAnswer('D')">
            <label>D</label>
            <p id="answerD">Land D</p>
          </div>
        </div>
        <div id="answerExpert">
          <div id="expertDivLand" class="paddingAll">
            <label>Land</label>
            <br>
            <input type="text" name="expertLand" id="expertLand" value="">
          </div>
          <div id="expertDivHaupt" class="paddingAll">
            <label>Hauptstadt</label>
            <br>
            <input type="text" name="expertHaupt" id="expertHaupt" value="">
          </div>
          <div id="expertDivFlagge" class="expertDiv50 paddingAll">
            <label>Flagge</label>
            <button type="button" class="button" onclick="$('#modalFlagge').show()">Wählen</button>
            <br><br>
            <img name="expertFlagge" id="expertFlagge" class="flagMax" src="">
          </div>
          <div id="expertDivUmriss" class="expertDiv50 paddingAll">
            <label>Umriss</label>
            <button type="button" class="button" onclick="$('#modalUmrisse').show()">Wählen</button>
            <br><br>
            <img name="expertUmrisse" id="expertUmrisse" class="flagMax" src="">
          </div>
          <button type="button" class="button" onclick="testExpert()">Antwort</button>
        </div>
        <div id="progress">
          <label>Anzahl: </label>
          <label id="anzahl"></label>
          <label>von</label>
          <label id="fragen"></label>
          <br>
          <label>Richtig beantwortet: </label>
          <label id="prozent">100%</label>
        </div>
        <div id="clues">
          <button type="button" class="button" onclick="getClue()">Hinweis erhalten</button>
          <label for="clue" id="clue"></label>
        </div>
        <div id="helpButtons">
          <button type="button" class="button" onclick="skip()">Überspringen</button>
          <button type="button" class="button" onclick="solve()">Lösen</button>
          <button type="button" class="button" onclick="solveAll()">Aufgeben</button>
        </div>
        <div id="gameButtons">
          <button type="button" class="button" onclick="restart()">Neustart</button>
          <button type="button" class="button" onclick="stopGame()">Zurück</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal" id="modalFlagge">
    <div class="modal-content" id="mcFlagge">
    </div>
  </div>

  <div class="modal" id="modalUmrisse">
    <div class="modal-content" id="mcUmrisse">
    </div>
  </div>

</body>

</html>
